
<h1>Registration Form</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">		
	<div class="form-group">
		<label>E-mail</label>
		<input type="text" name="email" formControlName="email" class="form-control">
	</div>
	<div class="form-group">
		<label>Phone</label>
		<input type="text" name="phone" formControlName="phone" class="form-control">
	</div>
	<div class="form-group">
		<label>Username</label>
		<input type="text" name="username" formControlName="username" class="form-control">
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="password" name="password" formControlName="password" class="form-control">
	</div>
	<span *ngIf = "errorOnSignUp.error" style="color: red;">
		<p>
			{{errorOnSignUp.errorPhrase}}
		<p>
	</span>
	<button class="btn btn-primary" type="submit"> Submit </button>

	<nav>
		<a routerLink="/">Back to Sign in</a>	
	</nav>
</form>
