<div  *ngIf="!loggedIn and !userNotConfirmed.unconfirmed">
	<form class="form-container" [formGroup]="loginForm">
		<mat-form-field appearance="outline">
			<mat-label>Username</mat-label>
			<input matInput type="text" formControlName="username" placeholder="Username">
		</mat-form-field>
		<mat-form-field appearance="outline">
			<mat-label>Password</mat-label>
			<input matInput type="password" formControlName="password" placeholder="Password">
		</mat-form-field>
		<mat-progress-spinner [diameter]="34" *ngIf="loading" mode="indeterminate"></mat-progress-spinner>
		<span *ngIf="errorOnLogin.error" style="color: red;">
			{{errorOnLogin.errorPhrase}}
			<p>
		</span>
			<button color="primary" mat-raised-button (click)="login()">Login</button>
		<nav>
			<a routerLink="/signup-form">Sign up</a>
		</nav>
		<p>
	</form>
</div>
<div *ngIf="userNotConfirmed.unconfirmed">
	<form [formGroup]="verifyForm" (ngSubmit)="confirmUser()">
		<div class="input">
			<label>Verification Code</label>
			<input type="text" formControlName="verifyCode" placeholder="Enter Verification Code">
		</div>
		<span *ngIf="errorOnLogin.error" style="color: red;">
			{{errorOnLogin.errorPhrase}}
		</span>
		<div class="input">
			<input type="submit" value="Verify">
		</div>
		<p>
			<a href="/#" (click)="resendVerifyCode()">Resend Verify Code</a>
		</p>
	</form>

</div>

<div *ngIf="loggedIn">
	Hello {{user.username}} Welcome to this amazing E-shop. <span style="align-content: right;"><button
			(click)="signOut()">Sign Out</button></span>
	<p></p>
	<button (click)="getData(12345678)">CLICK ME WHEN LOGGED IT</button>
</div>

<router-outlet></router-outlet>
