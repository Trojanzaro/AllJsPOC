<button (click) = "getData(12345678)" >CLICK ME WHEN LOGGED IT</button>

<div *ngIf = "loggedIn">
	Hello {{user.username}} Welcome to this amazing E-shop. <span style="align-content: right;"><button (click) = "signOut()">Sign Out</button></span>
</div>

<div *ngIf = "!loggedIn and !userNotConfirmed.unconfirmed">
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
		<div class="input">
			<label>Username</label>
			<input type="text" formControlName="username" placeholder="Enter username">
		</div>
		<div class="input">
			<label>Password</label>
			<input type="password" formControlName="password" placeholder="Enter password">
		</div>
		<img *ngIf = "loading" src="https://1.bp.blogspot.com/-yIhXlQfYN1E/WMksG192LLI/AAAAAAAAA9w/txsqdQfykVksDEFshayeN54c0Gu6C3AAwCLcB/s1600/glow.gif" width="70" height="70"/>
		<span *ngIf = "errorOnLogin.error" style="color: red;">
			{{errorOnLogin.errorPhrase}}
		</span>
		<div class="input">
			<input type="submit" value="Login">
			<nav>
				<a routerLink="/signup-form">Sign up</a>	
			</nav>
		</div>
		<p>

		</p>
	</form>

	<div *ngIf = "userNotConfirmed.unconfirmed">
		<form [formGroup]="verifyForm" (ngSubmit)="confirmUser()">
			<div class="input">
				<label>Verification Code</label>
				<input type="text" formControlName="verifyCode" placeholder="Enter Verification Code">
			</div>
			<span *ngIf = "errorOnLogin.error" style="color: red;">
				{{errorOnLogin.errorPhrase}}
			</span>
			<div class="input">
				<input type="submit" value="Verify">
			</div>
			<p>
				<a href="/#" (click) = "resendVerifyCode()">Resend Verify Code</a>
			</p>
		</form>

</div>
<router-outlet></router-outlet>
